<!Doctype html>
<head>
    <title>pomodoro app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="userOptions"> 
        <h1>Pomodoro Timer</h1>
        <button>Work</button>
        <button>Break</button>
    </div>
    <div class ="timer">
        <div class="circle">
            <div class="time">
                <p class="minutes">minutes</p>
                <p>:</p>
                <p class="seconds">seconds</p>
            </div>
        </div>
    </div>
</body>
